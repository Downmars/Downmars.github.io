<a href="{{ .Destination | safeURL }}"
   {{ with .Title }} title="{{ . }}"{{ end }}
   {{ if strings.HasPrefix .Destination "http" }} 
       target="_blank" rel="noopener" 
   {{ end }}
   class="custom-link">  <!-- 添加链接类名 -->
   {{ .Text | safeHTML }}
   {{- if strings.HasPrefix .Destination "http" -}}
       <span class="external-link">↗</span>
   {{- end -}}
</a>
